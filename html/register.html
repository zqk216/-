<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./../less/reset.css">
    <link rel="stylesheet" href="./../less/register.css">
    <script src="../plug/zepto.js"></script>
    <script src="../plug/zepto.touch.js"></script>

</head>

<body>
    <div class="header">
        <!-- <p><img src="./../imgs/register/Status%20Bar%20Copy%2018@2x.png" alt=""></p> -->
    </div>
    <div class="main">
        <div class="details">
            <div class="one">
                <span><img src="./../imgs/register/signin-icon-01@2x.png" alt=""></span>
                <div class="input">
                    <input type="text" placeholder="手机号" class="input-phone">
                    <p>
                        <span>|</span>
                        <span>+86</span>
                        <span><img src="./../imgs/register/img-1.png" alt=""></span>
                    </p>

                </div>
            </div>
            <div class="two">
                <span><img src="./../imgs/register/signin-icon-02@2x.png" alt=""></span>
                <div class="input">
                    <input type="text" placeholder="验证码" class="inut-verify">
                    <p>
                        <span class="time">获取验证码</span>
                    </p>

                </div>
            </div>
            <div class="three">
                <span><img src="./../imgs/register/register-icon-lock@2x.png" alt=""></span>
                <div class="input">
                    <input type="password" placeholder="密码" class="inut-pwd">
                    <p>
                        <span class="click"><img src="./../imgs/register/register-icon-eye@2x.png" alt=""></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="register">
            <input type="button" value="注册" id="submit">
        </div>
        <div class="mb1">
            <p>
                请输入正确的手机号
            </p>
            <p>
                <button class="btn">取消</button>
                <button class="btn">确认</button>
            </p>
        </div>
    </div>
    <script src="../plug/rem.js"></script>
    <script src="../js/reg.js"></script>
</body>
    
</html>
