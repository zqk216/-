<script>
    var vm = new Vue({
        el: "#box",
        data: {
            data: []
        },
        mounted() {
            var that = this;
            axios.get("../json/Hospital_Homepage.json").then(function (res) {

                that.data = res.data.Hospital_Homepage;
                console.log(that.data);
            }).catch(function (err) {
                console.log(err);
            })
        }
    });
</script>
<script type="text/javascript" src="../plug/swiper/js/swiper.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        loop: true, // 循环模式选项

        direction: 'horizontal',
        autoplay: {
            delay: 3000,
        },

        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },
    })
    $(".right").on("tap",function(){
        location.href='./new.html';
    });
    $(".href").on("tap",function(){
        location.href='./Hospital_Homepage.html';
    });
    $(".activity").on("tap",function(){
        location.href='./activity.html';
    });
    $(".my").on("tap",function(){
        location.href='./my_msg.html';
    })
    $(".img_").on("tap",function(){
        location.href='./case-name .html';
    })
    $(".info").on("tap",function(){
        location.href='./information.html';
    })
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        autoplay: true,
        effect: 'slide',
        pagination: {
            el: '.swiper-pagination',
        }
    });
</script>
